cvsname=FlexiMaven
appversion=1.0

maven.build.dest = ${basedir}/classes
maven.build.dir = ${basedir}/generated-docs
maven.build.src = ${maven.build.dir}/generated-src
maven.docs.dest = ${basedir}/generated-docs
maven.gen.docs = ${maven.build.dir}/generated-xdocs

maven.xdoc.date = right
maven.xdoc.date.format = dd/MM/yyyy
maven.xdoc.date.locale = fr

#Repository properties
maven.repo.remote = http://www.ibiblio.org/maven/
maven.repo.local=${basedir}/lib

#Dependences properties
maven.jar.override=on
maven.jar.activation=${basedir}/lib/activation.jar
maven.jar.mail=${basedir}/lib/mail.jar
maven.jar.jta=${basedir}/lib/jta.jar
maven.jar.forms=${basedir}/lib/forms-1.0.5.jar
maven.jar.looks=${basedir}/lib/looks-1.2.2.jar

#For proxy
#maven.proxy.host=proxyweb.univ-mlv.fr
#maven.proxy.port=3128

#Report properties
maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory

maven.tasklist.taskTag=@TODO

#Site Deployment properties
maven.site.stage.address=${basedir}/generated-docs
maven.site.stage.directory=/home/groups/flexitime/htdocs/webDevState/
maven.site.deploy.method=fs

#Licence file location
maven.license.licenseFile=${basedir}/gpl.txt

maven.compile.optimize=on